<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.4/dist/fancybox.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<nav class="opacity navbar-expand-lg navbar-dark bg-navbar padded">
    <div class="container-fluid row">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-8"><a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}">
        </a></div>

        <div class="collapse navbar-collapse col-4" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-right">
                <li class="nav-item"><a class="nav-link active-link"
                                        aria-current="page" href="/cursos">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos">Cursos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <h5>Editar curso</h5>
            <form th:action="@{''}" th:object="${curso}" method="post" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-control" th:errorclass="is-invalid">

                    <div th:errors="*{titulo}" th:if="${#fields.hasErrors('titulo')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea name="descripcion" id="descripcion" rows="3" th:field="*{descripcion}" class="form-control"
                              th:errorclass="is-invalid"></textarea>

                    <div th:errors="*{descripcion}" th:if="${#fields.hasErrors('descripcion')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" th:errorclass="is-invalid">

                    <div th:errors="*{precio}" th:if="${#fields.hasErrors('precio')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen" accept="image/*" th:field="*{imagen}" class="form-control" th:errorclass="is-invalid">

                    <div th:errors="*{imagen}" th:if="${#fields.hasErrors('imagen')}" class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/cursos" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-main">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
